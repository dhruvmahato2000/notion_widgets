<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .neumorphism-button {
            padding: 15px 30px;
            background-color: #e0e0e0;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
            transition: all 0.3s ease;
        }

        .neumorphism-button:hover {
            box-shadow: inset 8px 8px 15px #bebebe, inset -8px -8px 15px #ffffff;
            color: #000;
        }

        .neumorphism-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="https://dhruvmahato2000.github.io/notion_widgets/countdown.html" class="neumorphism-button">Click Me</a>
    </div>

    <script>
        // Optional JavaScript for additional functionality or interactions can go here
    </script>

</body>
</html>
